<!DOCTYPE html>
<html style="height: 100%; margin: 0px;">
  <head>
    <title>Smart Display</title>
<style>
      .animateup{
  animation-name: slide-up;
  animation-duration: 0.2s;
  animation-fill-mode: forwards;
}

.animatedown{
  animation-name: slide-down;
  animation-duration: 0.5s;
  animation-fill-mode: forwards;
}

@keyframes slide-up {

  from {

  }
  to {
      transform: translatey(-100%);
  }
}
@keyframes slide-down {

  from {
    transform: translatey(-100%);
  }
  to {
      transform: translatey(0%);
  }
}
</style>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <link rel="stylesheet" href="home.css">
  </head>
  <body style="height: 100%; margin: 0%;" onload="updateClock(), loadHTML()">
    <div style="height: 100%; width: 100%; position: absolute; z-index: 1;" id="test" class="animatedown">
      <div id="slider" class="slider" style="height: 100%;">
        <video autoplay muted loop id="myVideo"style="margin: 0px; width: 100%; height=100%; position: absolute; top: 0; left: 0;">
          <source src="Res/alarmVideo.mp4" type="video/mp4">
        </video>
        <div class="clock-wrapper">
          <div id="greeting"></div>
        <div class="clocks">
          <span class="hours"></span>
          <span class="separator">:</span>
          <span class="minutes"></span>
        </div>
        <div id="date"></div>
        <div class="slider">
            <div class="slider-rail">
              <div class="slider-thumb"></div>
            </div>
          </div>
          <img src="Res/white-arrow.png" alt="uparrow" id="uparrow">
      </div>
      </div>
    </div>
    <div>
      <div id="titleTime">
        <div id="backButton">
          <button id="buttonBack" onclick="loadHTML()"></button>
        </div>
        <div id="optionsButton">
          <button id="buttonOptions"></button>
        </div>
        <div id="timeExpand">
          <span class="hourshome"></span>
          <span class="separatorhome">:</span>
          <span class="minuteshome"></span>
          <span class="separatorhome">:</span>
          <span class="secondshome"></span>
        </div>
      </div>
      <div id="loadHTML" style="height: 100%; width: 100%;">
      </div>
    </div>
    <script src="home.js"></script>
    <script>
    </script>
  </body>
</html>
